---
- name: Update apt package index
  apt:
    update_cache: yes

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: Create directory for apt keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc

- name: Set permissions for Docker's GPG key
  file:
    path: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository to apt sources
  apt_repository:
    filename: docker
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  notify: update-apt-package

- name: Install containerd.io
  apt:
    name: containerd.io
    state: present

- name: Generate default containerd configuration
  become: yes
  become_user: root
  command: containerd config default > /etc/containerd/config.toml

- name: Update containerd configuration
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: '^(\s*)SystemdCgroup\s*=\s*.*', line: '\1SystemdCgroup = true' }
    - { regexp: '^(\s*)sandbox_image\s*=\s*.*', line: '\1sandbox_image = "registry.k8s.io/pause:3.10"' }
  notify: containerd-service


