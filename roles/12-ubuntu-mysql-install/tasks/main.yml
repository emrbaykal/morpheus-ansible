- name: Create admin user with remote access
  mysql_user:
    name: "{{admin_user}}"
    password: "{{admin_password}}"
    priv: '*.*:ALL'
    host: '%'
    append_privs: yes
    login_user: root
    login_password: "{{root_password}}"
    state: present

- name: Delete test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{root_password}}"

- name: Delete references to test database
  mysql_query:
    query: "DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%';"
    login_user: root
    login_password: "{{root_password}}"

- name: Set invisible primary key
  mysql_query:
    query: "SET PERSIST sql_generate_invisible_primary_key=1;"
    login_user: root
    login_password: "{{root_password}}"